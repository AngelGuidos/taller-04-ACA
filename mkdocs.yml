site_name: Pokémon Esmeralda - Documentación Completa
site_description: Guía completa de Pokémon Esmeralda para Game Boy Advance
site_author: Entrenador Pokémon

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.annotate
    - content.tabs.link

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - tables

nav:
  - Inicio: index.md
  - Historia: historia.md
  - Pokédex: pokedex.md
  - Consejos: consejos.md

# Repository
repo_name: taller-04
repo_url: https://github.com/tuusuario/taller-04

# Copyright
copyright: Copyright &copy; 2025 - Documentación Pokémon Esmeralda

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tuusuario/taller-04
